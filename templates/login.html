{% extends "base.html" %}

{% block content %}
    <div style="background: #0f172a;"
         class="absolute h-full w-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-900 bg-white text-white text-black">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto"
                     src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                     alt="Your Company">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white text-gray-900">
                    Вход в аккаунт
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="" method="POST">
                    {% csrf_token %}
                    <div class="flex flex-col gap-2">
                        <label for="username"
                               class="block text-sm/6 font-medium text-white text-gray-900">Юзернейм:</label>
                            <input type="text" name="username" id="username" autocomplete="username" required
                                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="password"
                               class="block text-sm/6 font-medium text-white text-gray-900">Пароль:</label>
                        <input type="password" name="password" id="password" autocomplete="current-password"
                               required
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>

                    <div>
                        <button type="submit"
                                class="hover:cursor-pointer transition active:scale-95 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
